server:
  port: 8084

spring:
  application:
    name: user-service
  
  # 禁用 Nacos 配置
  cloud:
    nacos:
      discovery:
        enabled: false
      config:
        enabled: false
      import-check:
        enabled: false
  
  # 禁用配置导入
  config:
    import: "optional:nacos:"
  
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3307/dzvote_v2?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&useSSL=false
    username: root
    password: mysql8123
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      timeout: 5000
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5

mybatis:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.dzvote.user.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  group-configs:
    - group: 用户认证
      paths-to-match: /api/**

logging:
  level:
    com.dzvote: debug
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
