<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>编码测试</title>
</head>
<body>
    <h1>编码测试</h1>
    <button onclick="testAPI()">测试API</button>
    <pre id="result"></pre>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        async function testAPI() {
            try {
                const response = await axios.get('http://localhost:8082/api/votes/candidates?activityId=1');
                document.getElementById('result').textContent = JSON.stringify(response.data, null, 2);
                console.log('Response:', response.data);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').textContent = 'Error: ' + error.message + '\n\nResponse: ' + JSON.stringify(error.response?.data, null, 2);
            }
        }

        // 页面加载时自动测试
        window.onload = testAPI;
    </script>
</body>
</html>
