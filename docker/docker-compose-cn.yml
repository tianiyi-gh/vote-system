services:
  # MySQL 数据库 - 使用国内镜像
  mysql:
    image: registry.cn-hangzhou.aliyuncs.com/library/mysql:8.0
    container_name: dzvote-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123456
      MYSQL_DATABASE: dzvote_new
      MYSQL_USER: dzvote
      MYSQL_PASSWORD: dzvote123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ../../sql/schema.sql:/docker-entrypoint-initdb.d/schema.sql
      - ../../sql/init_data.sql:/docker-entrypoint-initdb.d/init_data.sql
    networks:
      - dzvote-network
    command: --default-authentication-plugin=mysql_native_password

  # Redis 缓存 - 使用官方镜像
  redis:
    image: redis:7-alpine
    container_name: dzvote-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - dzvote-network
    command: redis-server --appendonly yes

volumes:
  mysql_data:
  redis_data:

networks:
  dzvote-network:
    driver: bridge