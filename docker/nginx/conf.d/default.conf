upstream activity_service {
    server activity-service:8081;
}

upstream vote_service {
    server vote-service:8082;
}

# 管理后台
server {
    listen 80;
    server_name admin.dzvote.com localhost;

    location / {
        root /usr/share/nginx/html/admin;
        try_files $uri $uri/ /index.html;
        index index.html;
    }

    # API代理
    location /api/activities {
        proxy_pass http://activity_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /api/votes {
        proxy_pass http://vote_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}

# H5投票页面
server {
    listen 80;
    server_name vote.dzvote.com;

    location / {
        root /usr/share/nginx/html/h5;
        try_files $uri $uri/ /index.html;
        index index.html;
    }

    location /api/ {
        proxy_pass http://activity_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
