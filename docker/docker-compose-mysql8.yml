services:
  # MySQL 8 数据库 - 专门用于DZVote系统
  mysql8:
    image: mysql:8.0
    container_name: dzvote-mysql8
    environment:
      MYSQL_ROOT_PASSWORD: mysql8123
      MYSQL_DATABASE: dzvote_v2
      MYSQL_USER: dzvote
      MYSQL_PASSWORD: dzvote123
    ports:
      - "3307:3306"  # 主机3307端口映射到容器3306
    volumes:
      - mysql8_data:/var/lib/mysql
      - ../../sql/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ../../sql/init_data.sql:/docker-entrypoint-initdb.d/02-data.sql:ro
    networks:
      - dzvote-network
    command: |
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --max-connections=2000
      --innodb-thread-concurrency=0
      --innodb-read-io-threads=8
      --innodb-write-io-threads=8
      --innodb-buffer-pool-size=2G
      --innodb-log-file-size=512M
      --innodb-flush-log-at-trx-commit=2
      --innodb-flush-method=O_DIRECT
    restart: unless-stopped

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: dzvote-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - dzvote-network
    command: redis-server --appendonly yes --maxclients 2000
    restart: unless-stopped

volumes:
  mysql8_data:
    driver: local
  redis_data:
    driver: local

networks:
  dzvote-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16